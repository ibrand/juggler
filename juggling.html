<!DOCTYPE html>
<head>
  <title>Juggler</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="onLoad()">
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="control-panel">
      <form name="buttons" action="" class="buttons">
        <input type="radio" class="radio-button" name="toggle" value="ceiling toggle">no ceiling<br>
        <input type="radio" class="radio-button" name="toggle" value="ceiling toggle">elastic ceiling<br>
        <input type="radio" class="radio-button" name="toggle" value="elastic bounce toggle">dead ceiling<br><br>
        <input type="range" id="gravity-toggle">change gravity</input>
        <p><input type="button" id="add-ball" value="Add ball">
      </form>
    </div>
  </div>
  <div id="debug"></div>
  <script src="requestAnimationFramePolyfill.js"></script>
  <script src="vector.js"></script>
  <script src="juggling.js"></script>
</body>
